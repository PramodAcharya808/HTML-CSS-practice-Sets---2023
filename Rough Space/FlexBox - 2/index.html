<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box-2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Demonstrate align item / align content / align self -->

    <!-- ALIGN ITEM -->
    <pre>flex-direction: row;
justify-content: center;
align-items: center;  
justify-content: space-evenly;
margin: 5px;
</pre>
<div id="container1">
    <div id="box1.1">1</div>
    <div id="box1.2">2</div>
    <div id="box1.3">3</div>
        <div id="box1.4">4</div>
    </div>

    <!-- ALIGN CONTENT-->
    <pre>flex-direction: row;
flex-wrap: wrap;
justify-content: center;
align-content: center; 
margin: 5px;
    </pre>
    <div id="container2">
        <div id="box2.1">1</div>
        <div id="box2.2">2</div>
        <div id="box2.3">3</div>
        <div id="box2.4">4</div>
    </div>

    <!-- ALIGN SELF-->
    <pre>
            </pre>
            <div id="container3">
                <div id="box3.1">1</div>
                <div id="box3.2">2</div>
                <div id="box3.3">3</div>
                <div id="box3.4">4</div>
            </div>
</body>

</html>
